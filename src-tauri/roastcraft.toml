version = "v1"
brand   = "rc-http-sim"
model   = "http"

[tcp]
    ip = "127.0.0.1"
    port = 502
          
    [tcp.http]

        [[tcp.http.channel]]
            channel_id  = "BT"
            label       = "bean temp"
            unit        = "celcius"
            color       = "#00007f"
            ror_color   = "#dd0000" # BT only

        [[tcp.http.channel]]
            channel_id  = "ET"
            label       = "exhaust temp"
            unit        = "celcius"
            color       = "#ff0000"
            
        [[tcp.http.channel]]
            channel_id  = "inlet"
            label       = "inlet temp"
            unit        = "celcius"
            color       = "#007f00"

[[manual_channel]]
    channel_id  = "gas"
    label       = "Gas"
    unit        = "mmHg"
    color       = "#007f00"
    min         = 0
    max         = 100
    step        = 10        # 0 means no steps
    default_value     = 20

[[manual_channel]]
    channel_id  = "airflow"
    label       = "Airflow"
    unit        = "Pa"
    color       = "#007f00"
    min         = 0
    max         = 50
    step        = 5         # 0 means no steps
    default_value     = 30


